        <img src="{{ doc.image }}" alt="{{ doc.name }}">

    <div class="col">
        <a class="font-size-lg" href="{{ doc.route }}">{{ doc.title }}</a>
        <p class="text-muted">By {{ doc.author }}</p>
    </div>
</div>
